<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link data-require="bootstrap@5.2.3" data-semver="5.2.3" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %} - Bugbucks</title>
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <h1 class="text-center">BigBucks</h1>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              {% if g.user %}
                <li class="nav-item"><span>{{ g.user['username'] }}</span>
                <li class="nav-item"><a class="nav-link" href="#">Log Out</a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
